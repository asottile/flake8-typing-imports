[metadata]
name = flake8_typing_imports
version = 1.10.1
description = flake8 plugin which checks that typing imports are properly guarded
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/asottile/flake8-typing-imports
author = Anthony Sottile
author_email = asottile@umich.edu
license = MIT
license_file = LICENSE
classifiers =
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy

[options]
py_modules = flake8_typing_imports
install_requires =
    toml>=0.10.2
    flake8>=3.7
    importlib-metadata>=0.9;python_version<"3.8"
python_requires = >=3.6.1

[options.entry_points]
flake8.extension =
    TYP=flake8_typing_imports:Plugin

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false
