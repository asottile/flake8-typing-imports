[metadata]
name = flake8_typing_imports
version = 1.17.0
description = flake8 plugin which checks that typing imports are properly guarded
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/asottile/flake8-typing-imports
author = Anthony Sottile
author_email = asottile@umich.edu
license = MIT
license_files = LICENSE
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy

[options]
py_modules = flake8_typing_imports
install_requires =
    flake8>=5.0
python_requires = >=3.10

[options.entry_points]
flake8.extension =
    TYP=flake8_typing_imports:Plugin

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false
